<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>QR code component | Frontend Mentor</title>
  
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main>
      <div class="card">
        <img class="card-img" src="./images/image-qr-code.png" alt="qr-code">
        <div class="card-body">
          <h2 class="card-title">Improve your front-end skills by building projects</h2>
          <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div> 
      </div> <!-- /.card -->
    </main>  
  </div> <!-- /.container -->

  </div> -->
</body>
</html>
